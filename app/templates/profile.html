<!DOCTYPE html>
<html>
<head>
    <title>User Profile</title>
    <style>
        *{
            overflow: hidden;
        }
        img{
            width: 600px;
            height: 600px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow:  0 0 43px yellow;
        }
        div {
            overflow: hidden;
            display: flex;
            width: 100vw;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

    </style>
</head>

<body>
    <center><h2>User Profile Image</h2></center>

    
    <div>
        {% if image_path %}
        <img src="{{ image_path }}" alt="Profile Image" width="200" height="200">
    {% else %}
        <p>No profile image found.</p>
    {% endif %}
    </div>
</body>

</html>
